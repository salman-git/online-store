<!DOCTYPE html>
<html>

<head>
    <title> All Products </title>
    <script src="https://use.fontawesome.com/b314757c80.js"></script>
    <meta charset="utf-8">
    <meta name="author" context="salman">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/flexslider.css">
    <link rel="stylesheet" href="../css/indexStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div style="background:'#000000';">
            <div id="logo">Women Clothes<a href="cart.html"><i class="fa fa-cart-plus text-right">cart</i></a></div>
            <span id="top_nav"></span>
        </div>
        <div class="flexslider"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div id="navigation" class="navigation">
                        <ul id="nav_menu_list"></ul>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div id="products" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.backstretch.min.js"></script>
    <script src="../js/indexScript.js"></script>
    <script>
        $(".flexslider").backstretch([
            "../img/slider/1.jpg",
            "../img/slider/2.jpg",
            "../img/slider/3.jpg",
            "../img/slider/4.jpg",
            "../img/slider/5.jpg",
            "../img/slider/6.jpg"
        ], { duration: 4000 });
    </script>
</body>

</html>
